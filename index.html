<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>


    <main class="main">
      <div class="card">
        <div class="select">
            <form action="" class="form">
                <select name="levels" id="levels">
                    <option value="hard">Normal</option>
                    <option value="unbeatable">Unbeatable</option>
                </select>
            </form>
        </div>
        <div class="player">
            <button class="btn btn-p x">X</button>
            <button class="btn btn-p o">O</button>
        </div>

        <div class="gameboard">
            <button class="field" data-index="0"><p></p></button>
            <button class="field" data-index="1"><p></p></button>
            <button class="field no-r" data-index="2"><p></p></button>
            <button class="field" data-index="3"><p></p></button>
            <button class="field" data-index="4"><p></p></button>
            <button class="field no-r" data-index="5"><p></p></button>
            <button class="field no-b" data-index="6"><p></p></button>
            <button class="field no-b" data-index="7"><p></p></button>
            <button class="field no-b no-r" data-index="8"><p></p></button>
        </div>

          <div class="Restart">
            <button class="restart-button" id="restart-button">Restart</button>
          </div>
      </div>
      
    </main>
    <script src="script.js"></script>
</body>
</html>
