<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
    </header>


    <main class="main">
      <div class="card">
        
    

        <div class="gameboard">
            <button class="field" data-index="0"><p></p></button>
            <button class="field" data-index="1"><p></p></button>
            <button class="field no-r" data-index="2"><p></p></button>
            <button class="field" data-index="3"><p></p></button>
            <button class="field" data-index="4"><p></p></button>
            <button class="field no-r" data-index="5"><p></p></button>
            <button class="field no-b" data-index="6"><p></p></button>
            <button class="field no-b" data-index="7"><p></p></button>
            <button class="field no-b no-r" data-index="8"><p></p></button>
        </div>

          <div class="Restart">
            <button class="restart-button" id="restart-button">Restart</button>
          </div>
      </div>

      <div class="modal">
        <div class="message">
          <p class="o"></p>
          <p class="x"></p>
          <p class="draw"></p>
        </div> 
      </div>

    
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          Isikalu David
        </p>
        <a href="https://github.com/ISIKALU01" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>

      
      <div class="overlay"></div>
    </main>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
